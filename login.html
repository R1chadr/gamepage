<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/310/310818.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>

    <body >
        

    <div class=" d-flex justify-content-center align-items-center vh-100">
        <div class="bg-dark text-light p-5 rounded-5 shadow mt-4 mb-4">
            <div>
                <a href="index.html"><i class="bi bi-arrow-left-circle"  aria-label="Toggle navigation "  style="font-size: 2rem; color: rgb(255, 255, 255);"></i></a>
            </div>
            <div class="d-flex justify-content-center">
                <i class="bi bi-person" style="font-size: 5rem; color: rgb(255, 255, 255);"></i>
            </div>
            <div class="mb-4 text-center fs-4 fw-bold">
                Iniciar Sesión
            </div>
            <div>
                <form>
                    <div class="mb-3 ">
                        <input type="text" class="form-control rounded-5" id="usuario" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control rounded-5" id="contraseña" placeholder="Contraseña">
                    </div>
                </form>
            </div>
        <div class="d-flex justify-content-around">
            <div class="d-flex align-items-center mt-2 gap-2 me-5 ">
                    <input class="form-check-input" type="checkbox" name="check" id="check">
                    <div class="mt-1" style="font-size: 0.8rem;">Recordar Contraseña</div>
            </div>
            <div class="mt-2 d-flex row">
                <a class="text-decoration-none text-light " href="Rcontraseña.html"><u>¿Olvidaste tu contraseña?</u></a>
            </div>
            </div>
            <div class="mt-4 justify-content-center d-flex">
                <a class="btn btn-light"  role="button"  >Iniciar Sesión</a>
            </div>

            <div class="mt-2 text-center">
                <a class="text-decoration-none text-light " href="register.html">Crear una cuenta.</a>
            </div>

            <hr>

            <button type="button" class="btn btn-outline-light"><i class="bi bi-google"></i><span class="ms-2">Continuar con Google</span></button>
            <button type="button" class="btn btn-outline-light"><i class="bi bi-apple"></i><span class="ms-2">Continuar con Apple</span></button>

            <hr>

        </div>
    </div>
    
    </body>
</html>
